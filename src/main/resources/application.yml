spring:
  application:
    name: skeleton
  config:
    import: properties/swagger/swagger.yml
  mail:
    banner-mode: console
  devtools:
    livereload:
      enabled: true
  date:
    web:
      pageable:
        default-page-size: 10
  servlet:
    multipart:
      enabled: true
      max-request-size: 200MB
      max-file-size: 200MB
  output:
    ansi:
      enabled: always
  jackson:
    serialization:
      fail-on-empty-beans: false
      write_dates_as_timestamps: false
  task:
    scheduling:
      pool:
        size: 1
  gson:
    date-time-format:
      serialize: "yyyy-MM-dd HH:mm:ss"
      deeserialize: "yyyy-MM-dd HH:mm:ss"
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        trace: false
        web-allow-others: true
  datasource:
    driver-class-name: org.h2.Driver
#    url: jdbc:h2:~/test
    url: jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1 # userdb 스키마에 mem인 메모리 데이터 베이스로 동작
    username: sa
    password:

  jpa:
    defer-datasource-initialization: true
    show-sql: true
    properties:
      org:
        hibernate:
          envers:
            audit_table_suffix: _history
            modified_flag_suffix: _changed
      hibernate:
        format_sql: true
  sql:
    init:
      encoding: UTF-8
