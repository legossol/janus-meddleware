#        binder:
#          brokers:
#            - kafka1
#            - kafka2
#            - kafka3
#      bindings:
#        employee-in-0:
#          binder: kafka
#          destination: dev-employee-info
#          content-type: application/json
#          group: dev-employee-group
#          consumer:
#            concurrency: 2
#            partitioned: true
#     function:
#       definition: sampleConsumer;parkingLotConsumer
server:
  port: 9001
  http2:
    enabled: true
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-response: true

feign:
  compression:
    request:
      enabled: false
    response:
      enabled: true
  auth:
    basic:
      enabled: true
      id: mstest
      password: mstestauth
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 5000
        loggerLevel: FULL
  httpclient:
    hc5:
      enabled: true
    connection-timeout: 2000
    connection-timer-repeat: 50
    ok-http:
      read-timeout: 60

logging:
  level:
    root: info
    kr.co.iparking.marker: debug
    # org.hibernate.type.descriptor.sql: TRACE
#    com.zaxxer: DEBUG
#    org.hibernate.SQL: INFO
#    org.hibernate.type.descriptor.sql: INFO
#    org.apache.http.impl.conn.PoolingHttpClientConnectionManager: INFO
#    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: INFO
#    io.netty.handler.logging.Logging.LoggingHandler: DEBUG
#    com.netflix: WARN
#    org.apache.http: INFO

eureka:
  client:
    enabled: false
    eureka:
      instance:
        statusPageUrlPath: ${server.servlet.context-path}/actuator/info
        healthCheckUrlPath: ${server.servlet.context-path}/actuator/health
        lease-renewal-interval-in-seconds: 5
        lease-expiration-duration-in-seconds: 15
      client:
        enabled: false
        registry-fetch-interval-seconds: 10
        disable-delta: true
        serviceUrl:
          defaultZone: http://localhost:8500/eureka/, http://localhost:8501/eureka/
      healthcheck:
        enabled: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

# custom cache config
cache:
  host: https://localhost
  enable: true
  cache-property-map:
    sample:
      time-to-live:
        unit: minutes
        time: 10
